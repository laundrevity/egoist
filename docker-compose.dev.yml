version: '3.8'

services:
  app:
    build: .
    ports:
      - "1337:1337"
    volumes:
      - .:/app
    depends_on:
      - postgres
    entrypoint: ["sleep", "infinity"]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: assistant_db
      POSTGRES_USER: assistant_user
      POSTGRES_PASSWORD: abc123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
