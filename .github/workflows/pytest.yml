name: Python application test with pytest

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: python:3.12

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python environment
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run pytest
      run: |
        pytest
